<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-info">Sign-up</h1>
    <div class="signup-form">
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="email" placeholder="Email" />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="buttons is-right">
        <button class="button is-info has-text-white">Cancel</button>
        <button class="button is-info has-text-white">Signup</button>
      </div>
    </div>
    <p class="auth-redirection-text">
      Already have an account? You can
      <span (click)="goToLoginPage()">Login</span> here
    </p>
  </div>
</div>

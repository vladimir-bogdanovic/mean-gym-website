<div class="program-title">
  <h1>USER-programs</h1>
</div>

<div class="programs-content">
  <div *ngIf="programs" class="programs">
    <div *ngFor="let program of programs" class="program-card">
      <div class="program-img">
        <img [src]="program.imagePath" alt="" />
      </div>

      <div class="program-name">
        <p>program name:</p>
        <h2>{{ program.title }}</h2>
      </div>
      <div class="program-buttons">
        <button
          (click)="goToSelectedProgram(program._id)"
          class="button is-link is-rounded is-right"
        >
          check
        </button>
        <button
          (click)="editProgramClick(program._id)"
          class="button is-link is-rounded"
        >
          edit
        </button>
        <button
          (click)="deleteProgramOnClikc(program._id!)"
          class="button is-link is-rounded is-right"
        >
          delete
        </button>
      </div>
    </div>

    <!-- CARD END -->
    <div class="add-new-program-div">
      <button (click)="addNewProgram()" class="button is-link is-rounded">
        Add new program
      </button>
    </div>
  </div>
</div>
